{% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            {{ task.title }}
            {% if task.description %}
                <br><small class="text-muted">{{ task.description }}</small>
            {% endif %}
        </div>
        <div class="form-check">
            <a href="{% url 'task' task.id %}">Перейти</a>
            <input
            class="form-check-input toggle-status"
            type="checkbox"
            data-url="{% url 'toggle_task_status' task.id %}"
            {% if task.is_completed %}
            checked
            {% endif %}>
        </div>
    </li>
{% empty %}
    <li class="list-group-item text-muted">Задачи не найдены</li>
{% endfor %}
<a href="{% url 'create_task' %}">Добавить новую задачу</a>
